
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASPBERRY PI ROUTER PROJECT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('ncatLOGO.jpeg'); /* Background image */
            background-size: 20%;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%; /* Make the container responsive */
        }

        h1 {
            color: #333;
        }

        /* Styling for the Image Slider */
        .slider {
            position: relative;
            width: 100%;
            max-width: 800px; /* Limit slider width */
            margin: auto;
            overflow: hidden; /* Hide overflowing images */
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slides img {
            width: 100%; /* Each image will take the full width of the slider */
            height: 400px; /* Fixed height to keep the images uniform */
            object-fit: cover; /* Ensures images maintain aspect ratio */
            border-radius: 10px;
	    flex-shrink: 0; /* Prevent images from shrinking */
        }

        /* Add Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Web Page</h1>
        <h1>COMP476 Computer Networks Are Cool</h1>
        <!-- Image Slider -->
        <div class="slider">
            <div class="slides">
                <img src="NCATBULLDOG.jpg" alt="Image 1">
                <img src="puppy.jpg" alt="Image 2">
                <img src="computerScience.jpg" alt="Image 3">
            </div>

            <!-- Navigation buttons -->
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <a href="http://www.steelers.com" target="_blank">Link 1</a>
        <a href="http://www.linkedin.com/in/areyadavis-cs" target="_blank">Link 2</a>
        <a href="https://github.com/Areya-D" target="_blank">Link 3</a>
        <a href="https://www.w3schools.com" target="_blank">Link 4</a>
    </div>

    <script>
        let slideIndex = 0;

        function moveSlide(direction) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slides img').length;

            slideIndex += direction;

            if (slideIndex < 0) {
                slideIndex = totalSlides - 1;
            } else if (slideIndex >= totalSlides) {
                slideIndex = 0;
            }

            // Move the slides to the correct position
            const slideWidth = document.querySelector('.slider').offsetWidth;
            slides.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
        }

        // Auto-slide every 3 seconds
        setInterval(() => moveSlide(1), 8000);
    </script>
</body>
</html>
